<!DOCTYPE html>

<html lang="ru">

<head>
    <title>Моя страница</title>

    <script>
        function isAN(value) {
            if (value instanceof Number)
                value = value.valueOf();
            return isFinite(value) && value === parseFloat(value, 10);
        }

        function sum() {
            let kol = document.getElementsByName("kol");
            let price = document.getElementsByName("price");
            let s = parseFloat(price[0].value) * parseFloat(kol[0].value);
            let p = parseFloat(price[0].value);
            let k = parseFloat(kol[0].value);
            if (!isAN(p)) {
                alert("Поле для введения цены содержит недопустиые символы");
                return false;
            }
            if (!Number.isInteger(k)) {
                alert("Поле для введения количества товаров содержит недопустимые символы");
                return false;
            }
            document.getElementById("result").innerHTML =
                parseFloat(price[0].value) * parseFloat(kol[0].value);
            document.getElementById("result").innerHTML = "Стоимость: " + s + " руб";
            return false;
        }

        function onClick() {
            return sum();
        }

        window.addEventListener("DOMContentLoaded", function (event) {
            console.log("DOM fully loaded and parsed");
            let b = document.getElementById("button");
            b.addEventListener("click", onClick);
        });
    </script>
</head>
<body>
    <div id="calc" class="calc mt-2 order-4">
        <form class="my-2">
            <input class="col-9 col-sm-4 mb-2 mb-sm-0" type="text" placeholder="Укажите цену товара в рублях (р/кг(шт))" name="price"> руб.
            <input class="col-9 col-sm-4 ms-sm-4" type="text" placeholder="Укажите количество товара (кг(шт))" name="kol"> шт.(кг.)
        </form>
        <button id="button" class="btn btn-outline-success">Подсчитать</button>
        <div id="result" class="my-2"></div>
    </div>
</body>
</html>
